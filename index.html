<!DOCTYPE html>
   <html  lang="fr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='Malak Raugui' name ='author'/>
      <meta content='Malak Raugui' name ='owner'/>
       <title> Jeu de Calcul Mental</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body {
             background: linear-gradient(135deg,  #667eea 0%,  #764ba2 100%);
            min-height: 100vh;
            display:  flex;
            justify-content:center;
            align-items: center;
            padding: 20px  ;}
             
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align:center;
    }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem; }
        
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa  ;
            padding: 15px   ;
            border-radius: 10px  ;
            margin-bottom: 25px;
        }
        
        .stat {
            flex:1;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }
        
        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .game-screen {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            min-height: 200px;
        display: flex;
            flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        
        .problem {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
    font-size: 1.5rem;
            text-align: center;
            border: 3px solid #ddd;
         border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);}
        
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: #4CAF50;
            color: white;
        }
        
        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .skip-btn {
            background: #ff9800;
            color: white;}
        
        
        .skip-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        .start-btn {
            background: #667eea;
            color: white;
            width: 100%;}
        
        
        .start-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .timer {
            font-size: 2.5rem;
            font-weight: bold;
        color:#333;
            margin: 20px 0;
            font-family: monospace;
        }
        
        .feedback{
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            min-height: 30px; }
        
        .correct { color: #4CAF50; }
        .wrong { color: #f44336; }
        
        .game-over {
            display: none;
        }
        
        .final-score {
            font-size: 2.5rem;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        @media (max-width: 500px) {
            .game-container { padding: 20px; }
            .problem { font-size: 2.5rem; }
            .stat-value { font-size: 1.5rem; }
        }  </style>
                      </head>

                      <body>
    <div class="game-container">
        <h1>MathMaster</h1>
        <p class="subtitle">Testez vos compétences en calcul mental</p>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">NIVEAU</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">RÉUSSITES</div>
                <div class="stat-value" id="correct">0</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="1">Facile</button>
            <button class="difficulty-btn" data-level="2">Moyen</button>
            <button class="difficulty-btn" data-level="3">Difficile</button>
        </div>
        
        <div class="game-screen">
            <div id="startScreen">
                <div class="timer" id="startTimer">60</div>
                <p>Vous avez 60 secondes pour résoudre le maximum de problèmes !</p>
                <button class="btn start-btn" id="startBtn">COMMENCER</button>
            </div>
            
            <div id="gameScreen" style="display: none;">
                <div class="problem" id="problem">3 + 5 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Votre réponse" autofocus>
                <div class="feedback" id="feedback"></div>
                <div class="controls">
                    <button class="btn submit-btn" id="submitBtn">VALIDER</button>
                    <button class="btn skip-btn" id="skipBtn">PASSER</button>
                </div>
            </div>
            
            <div id="gameOverScreen" class="game-over">
                <h2>TEMPS ÉCOULÉ !</h2>
                <div class="final-score" id="finalScore">0</div>
                <p>Vous avez répondu correctement à <span id="finalCorrect">0</span> problèmes</p>
                <button class="btn start-btn" id="restartBtn">RECOMMENCER</button>
            </div>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const submitBtn = document.getElementById('submitBtn');
        const skipBtn = document.getElementById('skipBtn');
        const answerInput = document.getElementById('answerInput');
        const problemEl = document.getElementById('problem');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const correctEl = document.getElementById('correct');
        const finalScoreEl = document.getElementById('finalScore');
        const finalCorrectEl = document.getElementById('finalCorrect');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const startTimerEl = document.getElementById('startTimer');
        
        let score = 0;
        let level = 1;
        let correctAnswers = 0;
        let timeLeft = 60;
        let gameActive = false;
        let timer;
        let currentProblem = null;
        let difficulty = 1;
        
        const operations = ['+', '-', '×', '÷'];
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                difficulty = parseInt(btn.dataset.level);
            });
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        submitBtn.addEventListener('click', checkAnswer);
        skipBtn.addEventListener('click', generateProblem);
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        
        function startGame() {
            score = 0;
            level = 1;
            correctAnswers = 0;
            timeLeft = 60;
            gameActive = true;
            
            scoreEl.textContent = score;
            levelEl.textContent = level;
            correctEl.textContent = correctAnswers;
            startTimerEl.textContent = timeLeft;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            
            answerInput.value = '';
            feedbackEl.textContent = '';
            answerInput.focus();
            
            generateProblem();
            startTimer();
        }
        
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                startTimerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function generateProblem() {
            let a, b, operation, answer;
            
            const difficultySettings = {
                1: { range: 10, operations: ['+', '-'] },
                2: { range: 50, operations: ['+', '-', '×'] },
                3: { range: 100, operations: ['+', '-', '×', '÷'] }
            };
            
            const settings = difficultySettings[difficulty];
            operation = settings.operations[Math.floor(Math.random() * settings.operations.length)];
            
            switch(operation) {
                case '+':
                    a = Math.floor(Math.random() * settings.range) + 1;
                    b = Math.floor(Math.random() * settings.range) + 1;
                    answer = a + b;
                    break;
                case '-':
                    a = Math.floor(Math.random() * settings.range) + 10;
                    b = Math.floor(Math.random() * (a - 1)) + 1;
                    answer = a - b;
                    break;
                case '×':
                    a = Math.floor(Math.random() * 12) + 1;
                    b = Math.floor(Math.random() * 12) + 1;
                    answer = a * b;
                    break;
                case '÷':
                    b = Math.floor(Math.random() * 10) + 2;
                    a = b * (Math.floor(Math.random() * 10) + 2);
                    answer = a / b;
                    break;
            }
            
            currentProblem = { a, b, operation, answer };
            problemEl.textContent = `${a} ${operation} ${b} = ?`;
            answerInput.value = '';
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
        }
        
        function checkAnswer() {
            if (!gameActive) return;
            
            const userAnswer = parseInt(answerInput.value);
            if (isNaN(userAnswer)) {
                feedbackEl.textContent = 'Veuillez entrer un nombre';
                feedbackEl.className = 'feedback wrong';
                return;
            }
            
            if (userAnswer === currentProblem.answer) {
                correctAnswers++;
                score += 10 * level;
                correctEl.textContent = correctAnswers;
                feedbackEl.textContent = 'Correct ! +' + (10 * level) + ' points';
                feedbackEl.className = 'feedback correct';
                
                if (correctAnswers % 5 === 0) {
                    level++;
                    levelEl.textContent = level;
                    timeLeft += 5;
                }
            } else {
                score = Math.max(0, score - 5);
                feedbackEl.textContent = `Faux ! La réponse était ${currentProblem.answer}`;
                feedbackEl.className = 'feedback wrong';
            }
            
            scoreEl.textContent = score;
            
            setTimeout(generateProblem, 1000);
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            
            finalScoreEl.textContent = score;
            finalCorrectEl.textContent = correctAnswers;
            
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'block';
        }
        
        generateProblem();
    </script>
</body>
</html>
